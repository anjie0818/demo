server:
   port: 8088
mybatis.type-aliases-package: com.example.demo.domain
spring.datasource.url: jdbc:mysql://localhost:3306/test1
spring.datasource.username: root
spring.datasource.password: anjie123
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
#配置jpa
#update表示当实体类的属性发生变化时，表结构跟着更新，
#create表示启动的时候删除上一次生成的表，并根据实体类重新生成表，这个时候之前表中的数据就会被清空；
#create-drop，这个表示启动时根据实体类生成表，但是当sessionFactory关闭的时候表会被删除；
#validate表示启动时验证实体类和数据表是否一致；none表示啥都不做。
spring.jpa.hibernate.ddl-auto: update
spring.jpa.show-sql: true
spring.jackson.serialization.indent_output: true
#配置前端页面
spring.mvc.view.prefix: .html
spring:
  thymeleaf:
    prefix: classpath:/templates/
#设置spring-boot 编码格式
banner.charset: UTF-8
server.tomcat.uri-encoding: UTF-8
spring.http.encoding.charset: UTF-8
spring.http.encoding.enabled: true
spring.http.encoding.force: true
spring.messages.encoding: UTF-8
#文件上传配置
spring.http.multipart.enabled: true #默认支持文件上传.
spring.http.multipart.file-size-threshold: 0 #支持文件写入磁盘.
spring.http.multipart.location: # 上传文件的临时目录
spring.http.multipart.max-file-size: 1Mb # 最大支持文件大小
spring.http.multipart.max-request-size: 10Mb # 最大支持请求大小
#
com.neo.title: title
com.neo.description: description
com.neo.content: "title+description=${com.neo.title}+${com.neo.description}"
