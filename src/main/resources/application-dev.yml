server:
   port: 8088
mybatis.type-aliases-package: com.example.demo.domain
spring.datasource.url: jdbc:mysql://localhost:3306/test1
spring.datasource.username: root
spring.datasource.password: root
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
#配置jpa
#update表示当实体类的属性发生变化时，表结构跟着更新，
#create表示启动的时候删除上一次生成的表，并根据实体类重新生成表，这个时候之前表中的数据就会被清空；
#create-drop，这个表示启动时根据实体类生成表，但是当sessionFactory关闭的时候表会被删除；
#validate表示启动时验证实体类和数据表是否一致；none表示啥都不做。
spring.jpa.hibernate.ddl-auto: update
spring.jpa.show-sql: true
spring.jackson.serialization.indent_output: true
#设置spring-boot 编码格式
banner.charset: UTF-8
server.tomcat.uri-encoding: UTF-8
spring.http.encoding.charset: UTF-8
spring.http.encoding.enabled: true
spring.http.encoding.force: true
spring.messages.encoding: UTF-8
#
com.neo.title: title
com.neo.description: description
com.neo.content: "title+description=${com.neo.title}+${com.neo.description}"
#girl配置
girl:
    age: 12
    username: dev
#
logging.path: D:/log
logging.level.com.favorites: DEBUG
logging.level.org.springframework.web: INFO
logging.level.org.hibernate: ERROR

