

<div id ="app">
<h2>
    <li v-for="product in products">
        {{product}}
    </li>

</h2>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            products:[]
        },
        created(){
            fetch('https://api.myjson.com/bins74l63')
                .then(response => response.json())
                .then(json=>{
                    this.products=json.products
            })
        }
    })
</script>
